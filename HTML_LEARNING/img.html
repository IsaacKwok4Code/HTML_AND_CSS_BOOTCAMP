<!DOCTYPE html>
<html>
    <head>
        <!--header and import area-->
        <title>IMG Structure</title>
    </head>
    <body>
        <!--the content in this page-->
        <h1>normal img</h1>
        <img src="img/roasted-brussel-sprouts.jpg" 
        alt="breakfast of roasted brussel sprout" 
        title="breakfast" />
        <h2>set size</h2>
        <img src="img/roasted-brussel-sprouts.jpg" 
        alt="breakfast of roasted brussel sprout" 
        title="breakfast" 
        width="300" 
        height="300" />
        <!--align="left" or "right"-->
        <!--align="top" or "middle" or "bottom"-->
    </body>
</html>
