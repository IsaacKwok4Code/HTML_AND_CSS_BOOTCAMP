<!DOCTYPE html>
<html>
    <head>
        <!--header and import area-->
        <title>table Structure</title>
    </head>
    <body>
        <!--the content in this page-->
        <h1>table</h1>
        <hr />
        <h2>normal table</h2>
        <table>
            <tr>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
            <tr>
                <td>20</td>
                <td>21</td>
                <td>22</td>
            </tr>
        </table>
        <hr />
        <table border="2" bgcolor="#efefef">
            <tr>
                <th></th>
                <th scope="col">Monday</th>
                <th scope="col">Tuesday</th>
                <th scope="col">Wednesday</th>
                <th scope="col">Thursday</th>
                <th scope="col">Friday</th>
                <th scope="col">Saturday</th>
                <th scope="col">Sunday</th>
            </tr>
            <tr>
                <th scope="row">8 AM</th>
                <td colspan="7">Out of Office</td>
            </tr>
            <tr>
                <th scope="row">8 AM</th>
                <td>meeting</td> 
            </tr>
            <tr>
                <th scope="row">9 AM</th>
                <td>meeting</td> 
            </tr>
            <tr>
                <th scope="row">10 AM</th>
                <td>meeting</td> 
            </tr>
            <tr>
                <th scope="row">11 AM</th>
                <td>meeting</td> 
            </tr>
            <tr>
                <th scope="row">12 AM</th>
                <td>meeting</td> 
            </tr>
            <tr>
                <th scope="row">1 PM</th>
                <td>meeting</td> 
            </tr>
            <tr>
                <th scope="row">2 PM</th>
                <td>meeting</td> 
            </tr>
            <tr>
                <th scope="row">3 PM</th>
                <td>meeting</td> 
            </tr>
            <tr>
                <th scope="row">4 PM</th>
                <td>meeting</td> 
            </tr>
            <tr>
                <th scope="row">5 PM</th>
                <td colspan="7">Out of Office</td>
            </tr>
        </table>
    </body>
</html>
